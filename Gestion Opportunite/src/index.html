<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Opportunités</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
<div>
    <h2>Opportunités</h2>
    <ul id="opportunites-list"></ul>
    <form id="add-opportunite-form">
        <input type="text" id="nom-opportunite" placeholder="Nom de l'opportunité" required>
        <button type="submit">Ajouter</button>
    </form>
</div>

<div>
    <h2>Ajouter un type d'événement</h2>
    <form id="add-type-evenement-form">
        <input type="text" id="nom-type-evenement" placeholder="Nom du type d'événement" required>
        <button type="submit">Ajouter</button>
    </form>
</div>

<div class="modal" id="add-evenement-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Ajouter un événement</h5>
            <span class="close" onclick="document.getElementById('add-evenement-modal').style.display='none'">&times;</span>
        </div>
        <div class="modal-body">
            <form id="add-evenement-form">
                <label for="type-evenement">Type d'événement :</label>
                <select id="type-evenement" required></select>
                <br>
                <label for="date-evenement">Date de l'événement :</label>
                <input type="date" id="date-evenement" required>
                <br>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>
</div>

<div class="modal" id="historique-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Historique de l'opportunité</h5>
            <span class="close" onclick="document.getElementById('historique-modal').style.display='none'">&times;</span>
        </div>
        <div class="modal-body">
            <ul id="historique-list"></ul>
            <div id="delete-evenement-container"></div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
